name: Free Video Generator

on:
  workflow_dispatch:     # manual trigger
  schedule:
    - cron: "0 2 * * *"  # run daily at 2 AM UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas moviepy imageio[ffmpeg]
          python -m pip show moviepy
          echo "✅ MoviePy installed successfully."

      - name: Verify import
        run: |
          python - <<'EOF'
          import moviepy
          print("✅ MoviePy import test passed.")
          EOF

      - name: Run automation script
        id: run
        run: |
          echo "Running main automation script..."
          python .github/workflows/main_automation.py "${{ env.GOOGLE_SHEET_CSV_URL }}" > output.json
          cat output.json

      - name: Upload Generated ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Generated-Videos
          path: production_package.zip
