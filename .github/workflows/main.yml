name: Free Video Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # runs daily at 2 AM UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas moviepy

      - name: Run automation script
        id: run
        run: |
          python .github/workflows/main_automation.py "${{ env.GOOGLE_SHEET_CSV_URL }}" > output.json
          cat output.json

      - name: Upload videos ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Generated-Videos
          path: production_package.zip
