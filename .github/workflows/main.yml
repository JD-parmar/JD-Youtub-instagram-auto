name: Video Content Automation Pipeline

on:
  schedule:
    # IST (UTC+5:30) рдореЗрдВ 8:00 AM рдкрд░
    - cron: '30 2 * * *' 
  workflow_dispatch:

permissions:
  contents: write 

env:
  GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
  YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
  YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
  YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
  GITHUB_OUTPUT_FILE: ${{ runner.temp }}/github_output.txt

jobs:
  run_automation_and_upload:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system & Python dependencies (API & Libraries)
        run: |
          # jq (JSON рдкрд╛рд░реНрд╕рд┐рдВрдЧ рдХреЗ рд▓рд┐рдП) рдЗрдВрд╕реНрдЯреЙрд▓ рдХрд░реЗрдВ
          sudo apt-get update && sudo apt-get install -y jq
          pip install --upgrade pip
          pip install pandas requests google-api-python-client google-auth google-auth-oauthlib google-genai openpyxl
        shell: bash

      # 1. Main Automation Script рдЪрд▓рд╛рдПрдВ 
      - name: Run Main Automation Script
        id: run_script
        env:
          GITHUB_OUTPUT: ${{ env.GITHUB_OUTPUT_FILE }}
        run: |
          set -euo pipefail
          echo "Running main_automation.py..."
          python main_automation.py "${{ env.GOOGLE_SHEET_CSV_URL }}"
        shell: bash
      
      # 2. Python рд╕реНрдХреНрд░рд┐рдкреНрдЯ рдХреЗ GITHUB_OUTPUT рдХреЛ рдПрдХреНрд╢рди рдЖрдЙрдЯрдкреБрдЯ рдореЗрдВ рдкрд╛рд░реНрд╕ рдХрд░реЗрдВ
      - name: Parse Script Output to Action Outputs
        id: parse_output
        run: |
          # рдЕрдВрддрд┐рдо JSON рд╕рд╛рд░рд╛рдВрд╢ рдкрд╛рд░реНрд╕ рдХрд░реЗрдВ
          # ZIP_PATH рдХреЛ рд╣рдЯрд╛ рджрд┐рдпрд╛ рдЧрдпрд╛ рд╣реИ, рдХреЗрд╡рд▓ рдЕрдкреЗрдХреНрд╖рд┐рдд keys рдХреЛ рдвреВрдВрдврддрд╛ рд╣реИ
          OUTPUT_JSON=$(grep -E '\{.videos_generated.*next_start_index.\}' $(find ${{ runner.temp }} -name "github_output.txt" | head -n 1) | tail -n 1)

          if [ -z "$OUTPUT_JSON" ]; then
              echo "Error: Could not parse JSON output from script."
              NEXT_INDEX="1"
              GENERATED_COUNT="0"
          else
              NEXT_INDEX=$(echo "$OUTPUT_JSON" | jq -r '.next_start_index')
              GENERATED_COUNT=$(echo "$OUTPUT_JSON" | jq -r '.videos_generated')
          fi

          echo "Next Start Index: $NEXT_INDEX"
          echo "Videos Generated: $GENERATED_COUNT"
          
          # GitHub Actions рдХреЗ рд▓рд┐рдП рдЖрдЙрдЯрдкреБрдЯ рд╕реЗрдЯ рдХрд░реЗрдВ (zip_path рд╣рдЯрд╛ рджрд┐рдпрд╛ рдЧрдпрд╛)
          echo "next_start_index=$NEXT_INDEX" >> $GITHUB_OUTPUT
          echo "videos_generated=$GENERATED_COUNT" >> $GITHUB_OUTPUT
        shell: bash

      # 3. рдпрджрд┐ state.txt рдЕрдкрдбреЗрдЯ рд╣реБрдЖ рд╣реИ, рддреЛ рдХрдорд┐рдЯ рдХрд░реЗрдВ рдФрд░ Git рдореЗрдВ рдкреБрд╢ рдХрд░реЗрдВ
      - name: Commit and Push Updated State
        # рдХреЗрд╡рд▓ рддрднреА рдЪрд▓рд╛рдПрдБ рдЬрдм рдХреЛрдИ рд╡реАрдбрд┐рдпреЛ рдЬрдирд░реЗрдЯ рд╣реБрдЖ рд╣реЛ, рдпрд╛ state.txt рдЕрдкрдбреЗрдЯ рд╣реБрдЖ рд╣реЛ
        if: steps.parse_output.outputs.videos_generated > 0 || fromJSON(steps.parse_output.outputs.next_start_index) > 1
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # рдХреЗрд╡рд▓ state.txt рдХреЛ рд╕реНрдЯреЗрдЬ рдХрд░реЗрдВ
          git add .github/workflows/state.txt
          
          # рдХрдорд┐рдЯ рдХрд░реЗрдВ (|| true рдХрд╛ рдЙрдкрдпреЛрдЧ рдЗрд╕рд▓рд┐рдП рддрд╛рдХрд┐ рдпрджрд┐ рдХреЛрдИ рдмрджрд▓рд╛рд╡ рди рд╣реЛ рддреЛ рд╕реНрдХреНрд░рд┐рдкреНрдЯ рд╡рд┐рдлрд▓ рди рд╣реЛ)
          git commit -m "ЁЯдЦ Auto-Update: Processed ${{ steps.parse_output.outputs.videos_generated }} videos. Updated state to index ${{ steps.parse_output.outputs.next_start_index }}" || true
          
          # рдкреБрд╢ рдХрд░реЗрдВ 
          git push
        shell: bash
