name: Video Content Automation Pipeline

# рдпрд╣ рд╡рд░реНрдХрдлрд╝реНрд▓реЛ рд╢реЗрдбреНрдпреВрд▓ (рдЙрджрд╛рд╣рд░рдг: рд░реЛрдЬрд╝рд╛рдирд╛ рд╕реБрдмрд╣ 8 рдмрдЬреЗ IST) рдкрд░, рдпрд╛ рдореИрдиреНрдпреБрдЕрд▓ рд░реВрдк рд╕реЗ рдЪрд▓рддрд╛ рд╣реИ
on:
  schedule:
    # IST (UTC+5:30) рдореЗрдВ 8:00 AM рдкрд░ (рдпрд╛рдиреА UTC рдореЗрдВ 2:30 AM рдкрд░)
    - cron: '30 2 * * *' 
  workflow_dispatch:
    # Manually trigger the workflow from the GitHub Actions tab

# GITHUB_TOKEN рдХреЛ repository рдореЗрдВ рд▓рд┐рдЦрдиреЗ рдХреА рдЕрдиреБрдорддрд┐ рджреЗрддрд╛ рд╣реИ
permissions:
  contents: write # git push (рдХрдорд┐рдЯ) рдФрд░ state.txt рдХреЛ рдЕрдкрдбреЗрдЯ рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рдЖрд╡рд╢реНрдпрдХ

# рдЖрд╡рд╢реНрдпрдХ Secrets рдХреЛ рдПрдирд╡рд╛рдпрд░рдирдореЗрдВрдЯ рд╡реЗрд░рд┐рдПрдмрд▓реНрд╕ рдореЗрдВ рд▓реЛрдб рдХрд░реЗрдВред
env:
  GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
  YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
  YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
  YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
  # temp GITHUB_OUTPUT рдлрд╝рд╛рдЗрд▓ рдХрд╛ рд╕реНрдерд╛рди
  GITHUB_OUTPUT_FILE: ${{ runner.temp }}/github_output.txt

jobs:
  # рдореБрдЦреНрдп рдЬреЙрдм рдЬреЛ рд╕реНрдХреНрд░рд┐рдкреНрдЯ рдЪрд▓рд╛рддреА рд╣реИ рдФрд░ рдЖрдЙрдЯрдкреБрдЯ рдкреИрдХреЗрдЬ рдмрдирд╛рддреА рд╣реИ
  run_automation_and_build:
    runs-on: ubuntu-latest
    
    # рд╕реБрдирд┐рд╢реНрдЪрд┐рдд рдХрд░реЗрдВ рдХрд┐ рдЗрд╕ рдЬреЙрдм рдХреЗ рдкрд╛рд╕ contents: write рдХреА рдЕрдиреБрдорддрд┐ рд╣реИ
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # рдпрд╣ рд╕реБрдирд┐рд╢реНрдЪрд┐рдд рдХрд░рддрд╛ рд╣реИ рдХрд┐ рдЕрдЧрд▓рд╛ рд╕реНрдЯреЗрдк (Commit) рдЙрд╕реА рдмреНрд░рд╛рдВрдЪ рдкрд░ рдХрд╛рдо рдХрд░реЗ
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system & Python dependencies (API & Libraries)
        run: |
          # jq (JSON рдкрд╛рд░реНрд╕рд┐рдВрдЧ рдХреЗ рд▓рд┐рдП) рдЗрдВрд╕реНрдЯреЙрд▓ рдХрд░реЗрдВ
          sudo apt-get update && sudo apt-get install -y jq
          pip install --upgrade pip
          pip install pandas requests google-api-python-client google-auth google-auth-oauthlib google-genai openpyxl
        shell: bash

      # 1. Main Automation Script рдЪрд▓рд╛рдПрдВ 
      # GITHUB_OUTPUT рдХреЛ env рд╡реЗрд░рд┐рдПрдмрд▓ рдХреЗ рд░реВрдк рдореЗрдВ рд╕реЗрдЯ рдХрд░реЗрдВ рддрд╛рдХрд┐ Python рд╕реНрдХреНрд░рд┐рдкреНрдЯ рдЗрд╕реЗ рдЙрдкрдпреЛрдЧ рдХрд░ рд╕рдХреЗ
      - name: Run Main Automation Script
        id: run_script
        env:
          # Python рд╕реНрдХреНрд░рд┐рдкреНрдЯ GITHUB_OUTPUT рдХреЛ рдЗрд╕ рдлрд╝рд╛рдЗрд▓ рдореЗрдВ рд▓рд┐рдЦреЗрдЧреА
          GITHUB_OUTPUT: ${{ env.GITHUB_OUTPUT_FILE }}
        run: |
          set -euo pipefail
          echo "Running main_automation.py..."
          # Python рд╕реНрдХреНрд░рд┐рдкреНрдЯ рдХреЛ рдЪрд▓рд╛рдПрдБ рдФрд░ GOOGLE_SHEET_CSV_URL рдХреЛ argument рдХреЗ рд░реВрдк рдореЗрдВ рдкрд╛рд╕ рдХрд░реЗрдВ
          python main_automation.py "${{ env.GOOGLE_SHEET_CSV_URL }}"
        shell: bash
      
      # 2. Python рд╕реНрдХреНрд░рд┐рдкреНрдЯ рдХреЗ GITHUB_OUTPUT рдХреЛ рдПрдХреНрд╢рди рдЖрдЙрдЯрдкреБрдЯ рдореЗрдВ рдкрд╛рд░реНрд╕ рдХрд░реЗрдВ
      - name: Parse Script Output to Action Outputs
        id: parse_output
        run: |
          # GITHUB_OUTPUT рдлрд╝рд╛рдЗрд▓ рдХреА рд╕рд╛рдордЧреНрд░реА рдХреЛ рдкрдврд╝реЗрдВ
          # рдЕрдВрддрд┐рдо рд▓рд╛рдЗрди рдЬреЛ JSON рд╣реИ, рдЙрд╕реЗ jq рдХреЛ рдкрд╛рд╕ рдХрд░реЗрдВ
          # (Python рд╕реНрдХреНрд░рд┐рдкреНрдЯ рдХреЗ рдЕрдВрдд рдореЗрдВ JSON рд╕рд╛рд░рд╛рдВрд╢ рдкреНрд░рд┐рдВрдЯ рд╣реЛрддрд╛ рд╣реИ)
          OUTPUT_JSON=$(grep -E '\{.videos_generated.*next_start_index.\}' $(find ${{ runner.temp }} -name "github_output.txt" | head -n 1) | tail -n 1)

          # рдпрджрд┐ JSON рдкрд╛рд░реНрд╕рд┐рдВрдЧ рдореЗрдВ рдХреЛрдИ рддреНрд░реБрдЯрд┐ рдЖрддреА рд╣реИ рддреЛ рдбрд┐рдлрд╝реЙрд▓реНрдЯ рдорд╛рди рджреЗрдВ
          if [ -z "$OUTPUT_JSON" ]; then
              echo "Error: Could not parse JSON output from script."
              ZIP_PATH=""
              NEXT_INDEX="1"
              GENERATED_COUNT="0"
          else
              ZIP_PATH=$(echo "$OUTPUT_JSON" | jq -r '.zip_path')
              NEXT_INDEX=$(echo "$OUTPUT_JSON" | jq -r '.next_start_index')
              GENERATED_COUNT=$(echo "$OUTPUT_JSON" | jq -r '.videos_generated')
          fi

          echo "Detected Zip Path: $ZIP_PATH"
          echo "Next Start Index: $NEXT_INDEX"
          echo "Videos Generated: $GENERATED_COUNT"
          
          # GitHub Actions рдХреЗ рд▓рд┐рдП рдЖрдЙрдЯрдкреБрдЯ рд╕реЗрдЯ рдХрд░реЗрдВ
          echo "zip_path=$ZIP_PATH" >> $GITHUB_OUTPUT
          echo "next_start_index=$NEXT_INDEX" >> $GITHUB_OUTPUT
          echo "videos_generated=$GENERATED_COUNT" >> $GITHUB_OUTPUT
        shell: bash

      # 3. рдпрджрд┐ рдХреЛрдИ рд╡реАрдбрд┐рдпреЛ рдЬрдирд░реЗрдЯ рд╣реБрдЖ рд╣реИ, рддреЛ рдХрдорд┐рдЯ рдХрд░реЗрдВ рдФрд░ Git рдореЗрдВ рдкреБрд╢ рдХрд░реЗрдВ
      - name: Commit and Push Updated State and Content
        # рдХреЗрд╡рд▓ рддрднреА рдЪрд▓рд╛рдПрдБ рдЬрдм рдХреЛрдИ рд╡реАрдбрд┐рдпреЛ рдЬрдирд░реЗрдЯ рд╣реБрдЖ рд╣реЛ, рдпрд╛ state.txt рдЕрдкрдбреЗрдЯ рд╣реБрдЖ рд╣реЛ (next_start_index > 1)
        if: steps.parse_output.outputs.videos_generated > 0 || fromJSON(steps.parse_output.outputs.next_start_index) > 1
        run: |
          # 1. git рдХреЙрдиреНрдлрд╝рд┐рдЧрд░ рдХрд░реЗрдВ
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 2. рдЖрдЙрдЯрдкреБрдЯ рдбрд╛рдпрд░реЗрдХреНрдЯрд░реА рдФрд░ рд╕реНрдЯреЗрдЯ рдлрд╝рд╛рдЗрд▓ рдХреЛ рд╕реНрдЯреЗрдЬ рдХрд░реЗрдВ
          # Production_Package_* рдбрд╛рдпрд░реЗрдХреНрдЯрд░реА рдФрд░ .github/workflows/state.txt рдХреЛ рд╕реНрдЯреЗрдЬ рдХрд░реЗрдВ
          git add Production_Package_* .github/workflows/state.txt
          
          # 3. рдХрдорд┐рдЯ рдХрд░реЗрдВ (|| true рдХрд╛ рдЙрдкрдпреЛрдЧ рдЗрд╕рд▓рд┐рдП рддрд╛рдХрд┐ рдпрджрд┐ рдХреЛрдИ рдмрджрд▓рд╛рд╡ рди рд╣реЛ рддреЛ рд╕реНрдХреНрд░рд┐рдкреНрдЯ рд╡рд┐рдлрд▓ рди рд╣реЛ)
          git commit -m "ЁЯдЦ Auto-Update: Processed ${{ steps.parse_output.outputs.videos_generated }} videos. Next index: ${{ steps.parse_output.outputs.next_start_index }}" || true
          
          # 4. рдкреБрд╢ рдХрд░реЗрдВ (contents: write рдЕрдиреБрдорддрд┐ рдХреЗ рдХрд╛рд░рдг рдпрд╣ рдХрд╛рдо рдХрд░реЗрдЧрд╛)
          git push
        shell: bash

      # 4. (рд╡реИрдХрд▓реНрдкрд┐рдХ) рдЬрд╝рд┐рдк рдлрд╝рд╛рдЗрд▓ рдХреЛ рдПрдХ Artifact рдХреЗ рд░реВрдк рдореЗрдВ рдЕрдкрд▓реЛрдб рдХрд░реЗрдВ
      - name: Upload Production Package Artifact
        uses: actions/upload-artifact@v4
        # zip_path рдЦрд╛рд▓реА рдирд╣реАрдВ рд╣реЛрдирд╛ рдЪрд╛рд╣рд┐рдП
        if: steps.parse_output.outputs.zip_path != '' 
        with:
          name: production-package-${{ github.run_id }}
          path: ${{ steps.parse_output.outputs.zip_path }}.zip
