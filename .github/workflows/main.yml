name: Free Video Generator

on:
  workflow_dispatch:     # allow manual runs
  schedule:
    - cron: "0 2 * * *"  # auto-run daily at 2 AM UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pandas moviepy imageio[ffmpeg]

      - name: Run video generator
        id: run
        run: |
          python .github/workflows/main_automation.py "${{ env.GOOGLE_SHEET_CSV_URL }}" > output.json
          cat output.json

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Generated-Videos
          path: production_package.zip
