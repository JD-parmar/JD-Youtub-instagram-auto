name: Free Video Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          echo "Upgrading pip and installing dependencies..."
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pandas moviepy imageio[ffmpeg]
          python -m pip show moviepy

      - name: Verify MoviePy
        run: |
          python -c "from moviepy.editor import TextClip, CompositeVideoClip, ColorClip; print('âœ… MoviePy import works')"

      - name: Run automation script
        run: |
          python .github/workflows/main_automation.py "${{ env.GOOGLE_SHEET_CSV_URL }}" > output.json
          cat output.json

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: Generated-Videos
          path: production_package.zip
