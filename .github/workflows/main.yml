name: Video Automation Pipeline

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "30 3 * * 1"  # Every Monday 9:00 AM IST (03:30 UTC)

jobs:
  generate_videos:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug: List files
        run: |
          pwd
          ls -lah

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth google-auth-oauthlib moviepy requests jq

      - name: Run Automation Script
        id: automation
        run: |
          set -euo pipefail
          python main_automation.py "$GOOGLE_SHEET_CSV_URL" > script_output.json

          videos=$(jq -r '.videos_generated // 0' script_output.json)
          zip=$(jq -r '.zip_path // ""' script_output.json)
          next_index=$(jq -r '.next_start_index // 1' script_output.json)

          echo "videos_generated=$videos" >> $GITHUB_OUTPUT
          echo "zip_path=$zip" >> $GITHUB_OUTPUT
          echo "next_start_index=$next_index" >> $GITHUB_OUTPUT

      - name: Upload ZIP Artifact
        if: steps.automation.outputs.zip_path != ""
        uses: actions/upload-artifact@v3
        with:
          name: video_package
          path: ${{ steps.automation.outputs.zip_path }}

      - name: Upload Videos to YouTube
        if: steps.automation.outputs.zip_path != ""
        run: |
          python main_automation.py upload-youtube "${{ steps.automation.outputs.zip_path }}"
